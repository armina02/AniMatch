<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniMatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f7fa;
        }
        .container {
            text-align: center;
            padding: 40px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        .container h1 {
            margin-bottom: 40px;
            font-size: 28px;
            color: #333;
        }
        .button {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-signup {
            background-color: #007bff;
            color: white;
        }
        .button-signup:hover {
            background-color: #0056b3;
        }
        .button-login {
            background-color: #28a745;
            color: white;
        }
        .button-login:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AniMatch</h1>
        <button class="button button-signup">Account erstellen</button>
        <button class="button button-login">Anmelden</button>
    </div>
</body>
</html>
